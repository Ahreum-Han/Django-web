<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"> <!--CDN 링크 -->

    <title>{% block title %}Django Web Programming{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    {% block extra-style %}{% endblock %}
</head>

<body style="padding-top:90px; padding-bottom:10px;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <span class="navbar-brand mx-5 mb-0 font-weight-bold font-italic">Django - Python Web Programming</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item mx-1 btn btn-dark">
              <a class="nav-link text-white" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a></li>
            <li class="nav-item mx-1 btn btn-dark">
              <a class="nav-link text-white" href="{% url 'bookmark:index' %}">Bookmark</a></li>

            <li class="nav-item mx-1 btn btn-dark">
                <a class="nav-link text-white" href="{% url 'blog:index' %}">Blog</a></li>
            
            <li class="nav-item mx-1 btn btn-dark">
                <a class="nav-link text-white" href="">Photo</a></li>

            <li class="nav-item dropdown mx-1 btn btn-dark">
              <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" 
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Util</a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'admin:index' %}">Admin</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'blog:post_archive' %}">Archive</a>
                <a class="dropdown-item" href="">Search</a>
              </div>
            </li>
          </ul>

          <form class="form-inline my-2" action="" method="post">{% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="global search" name="search_word" aria-label="Search">

          </form>
        </div>
      </nav>

      <div class="container">
          {% block content %}{% endblock %}
      </div>

      {% block footer %}{% endblock %}

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
      <!--<script src="https://kit.fontawesome.com/c998a172fe.js"></script>-->

      {% block extra-script %}{% endblock %}

</body>
</html>
